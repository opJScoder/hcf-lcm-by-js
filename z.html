<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3 numbers</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body style="text-align: center;padding: 60px 0;display: flex;align-items: center;justify-items: center;flex-direction: column">
  <div class="bd"></div>
  <div style="display: flex;">
    <div id="hcf1" style="margin-right: 20px;padding-right: 20px;border-right: 2px solid red;display: flex;align-items: center"></div>
    <div id="hcf2" style="display: flex;align-items: center;padding: 25px 0px;"></div>
  </div>
  <div class="bd" style="width: 100%;display: flex;flex-direction: column;align-items: center"></div>
  <button onclick="main()">Start</button>
  <script>
    main=()=>{
      document.getElementsByTagName("button")[0].style.display="none";
      var fac_a = [],
        fac_b = [],
        fac_c = [],
        a, b, c, i = 2,
        bd = document.getElementsByClassName('bd'),
        lcm, val1 = document.getElementById('hcf1'),
        val2 = document.getElementById('hcf2'),
        hcf, h1, h2, h3, hcf1, H;
      a = 56; x = a;
      b = 39; y = b;
      c = 24; z = c;
      hcf = () => {
        while (a % b > 0) {
          c = b;
          b = a % b;
          d = a - b;
          e = d / c;
          if (a > b) val2.innerHTML += `${a} = ${c} x ${e} + ${b}<br>`;
          a = c;
          c = b;
        }
      }
      hcf1 = () => {
        while (a % b > 0) {
          c = b;
          b = a % b;
          d = a - b;
          a = c;
        }
      }
      lcm = (h1, h2, h3, H) => {
        bd[1].innerHTML += `<br><br><hr width="90%" color="red"><br><b>L C M</b><br><br>LCM(a,b,c) =<div>a x b x c x HCF(a,b,c)<br><p style="border-top:2px solid;margin:0px;padding: 3px 6px;display:inline-block"> HCF(a,b) x HCF(b,c) x HCF(a,c) </p></div><br>LCM( ${x} , ${y} , ${z} ) =<div><p  style="border-bottom:2px solid;margin:5px;padding: 1px 6px;display:inline-block"> ${x} x ${y} x ${z} x ${H}</p><br> ${h1} x ${h2} x ${h3}</div><br>So, LCM( ${x} , ${y} , ${z} ) = ${(x * y * z * H) / (h1 * h2 * h3)}`;
      }
      while (a >= 2) {
        if (a % i == 0) {
          fac_a.push(i);
          a /= i;
        }
        else i++;
      } bd[0].innerHTML = x + " = " + fac_a.join(' x ');i = 2;
      while (b >= 2) {
        if (b % i == 0) {
          fac_b.push(i);
          b /= i;
        }
        else i++;
      } bd[0].innerHTML += "<br>" + y + " = " + fac_b.join(" x ");i = 2;
      while (c >= 2) {
        if (c % i == 0) {
          fac_c.push(i);
          c /= i;
        }
        else i++;
      }bd[0].innerHTML += "<br>" + z + " = " + fac_c.join(" x ");
  
  /////==========HCF and LCM==========///////
  
      bd[0].innerHTML += `<br><br><b>H C F</b><br><br>Here is the Euclid's division lemma:-<br><br>`;
      if (x % y == 0) {
        val1.innerHTML = `${x} = ${y} x ${x/y} + 0<br><br>So the HCF( ${x} , ${y} ) is ${y}.`;
        if (y % z == 0) {
          val2.innerHTML = `${y} = ${z} x ${y/z} + 0<br><br>So the HCF( ${y} , ${z} ) is ${z}.`;
          bd[1].innerHTML += `<br><br>So the HCF( ${x} , ${y} , ${z} ) is ${z}.`;
          lcm(y, z, z, z);
        }
        else {
          a = y;
          b = z;
          hcf();
          val2.innerHTML += `${a} = ${c} x ${a/c} + 0<br><br>So the HCF( ${y} , ${z} ) is ${c}.`;
          bd[1].innerHTML += `<br><br>So the HCF( ${x} , ${y} , ${z} ) is ${c}.`;
          a = x;
          b = z;
          hcf1();
          lcm(y, c, b, c);
        }
      }
      else {
        a = x;
        b = y;
        while (a % b > 0) {
          c = b;
          b = a % b;
          d = a - b;
          e = d / c;
          if (a > b) val1.innerHTML += `${a} = ${c} x ${e} + ${b}<br>`;
          a = c;
          c = b;
        }
        val1.innerHTML += `${a} = ${c} x ${a/c} + 0<br><br>So the HCF( ${x} , ${y} ) is ${c}.`; k=c;
        if (c % z == 0) {
          val2.innerHTML = `${c} = ${z} x ${c/z} + 0<br><br>So the HCF(${c}, ${z} ) is ${z}.`;
          bd[1].innerHTML += `<br><br>So the HCF( ${x} , ${y} , ${z} ) is ${z}.`;
          a = x;
          b = z;
          hcf1();
          lcm(c, z, b, z);
        }
        else {
          a = c;
          b = z;
          hcf();
          val2.innerHTML += `${a} = ${c} x ${a/c} + 0<br><br>So the HCF(${k}, ${z} ) is ${c}.`;
          bd[1].innerHTML += `<br><br>So the HCF( ${x} , ${y} , ${z} ) is ${c}.`;j=c;
          a = x;
          b = z;
          hcf1();m=b;
          a= y;
          b= z;
          hcf1();
          lcm(k, b, m,j);
        }
      }
    }
  </script>
</body>

</html>
