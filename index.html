<body>
  <div class="anim">
    <h1>
      <p>WELCOME</p>
    </h1>
    <em>-made by !i! JS !i!</em>
  </div>
  <div class="num2">
    <h1>HCF and LCM By Using Euclid Division Lemma Method</h1><em>-made by !i! JS !i!</em><input type="number" id="val1" class="inp" placeholder="1st Number; a = Number" value='612'><input type="number" id="val2" class="inp" placeholder="2nd Number; Number < a" value="20"><button onclick="val()" class="btn">Get</button>
    <p id="hcf">
      Get Your HCF and Euclid Division Lemma with LCM HERE!
    </p>
  </div>
  <script>
    let val = () => {
      var a, b, c, d, e, x, y, v = document.getElementById('hcf');
      a = document.getElementById('val1').value; x = a;
      b = document.getElementById('val2').value; y = b;
      if (a.length > 21 || b.length > 21) alert('There is a limit of 20 digits!');
      else {
        v.innerHTML = `<b>H C F</b><br><br>Here is the Euclid's division lemma:-<br><br>`;
        if (a % b == 0) v.innerHTML += `${x} = ${y} x ${x/y} + 0<br><br>So the HCF(${x},${y}) is ${y}.<br>---------------------------------------------------<br><b>L C M</b><br><br>LCM(a,b) x HCF(a,b) = a x b<br>Thus, LCM(a,b) = (a x b)/HCF(a,b)<br>LCM = (${x} x ${y})/${y}<br>So the LCM(${x},${y}) = ${x}`;
        else {
          while (a % b > 0) {
            c = b;
            b = a % b;
            d = a - b;
            e = d / c;
            if (a > b)  v.innerHTML += `${a} = ${c} x ${e} + ${b}<br>`;
            a = c;
            c = b;
          }
          v.innerHTML += `${a} = ${c} x ${a/c} + 0<br><br>So the HCF(${x},${y}) is ${c}.<br>---------------------------------------------------<br><b>L C M</b><br><br>LCM(a,b) x HCF(a,b) = a x b<br>Thus, LCM(a,b) = (a x b)/HCF(a,b)<br>LCM = (${x} x ${y})/${c}<br>So the LCM(${x},${y}) = ${x*y/c}`;
        }
      }
    }
  </script>
